
<div class="svz-feed">
  <div class="svz-feed__header svz-row">
    <div class="header__avatar svz-col">
      <div class="svz-avatar"><img src="assets/img/avatar.png"/></div>
    </div>
    <div class="header__info svz-col">
      <div class="header__date svz-p--small svz-gray-font">27 апреля 2017 г.</div>
      <div class="header__name svz-p">Барышникова Ольга</div>
      <div class="header__recipient svz-row">
        <div class="recipient__icon svz-col">
          <div class="svz-icon svz-icon--arrow-right"></div>
        </div>
        <div class="recipient__wrap svz-col"><span class="svz-p svz-gray-font">Алла Батракова</span></div>
      </div>
    </div>
    <div class="header__icons-set svz-icons-set"><i class="svz-icon svz-favorite-icon svz-favorite-icon--mobile"></i></div>
  </div>
  <div class="svz-feed__title">
    <div class="svz-h3">Тема опроса</div>
  </div>
  <div class="svz-feed__content">
    <div class="svz-indent">
      <div class="svz-checkbox-group">
        <div class="svz-checkbox-group__title svz-p svz-medium-font">Ответьте, пожалуйста на первый вопрос</div>
        <div class="svz-checkbox">
          <input id="checkbox" type="checkbox" name="checkbox"/>
          <label for="checkbox"><span>Первый вариант ответа</span></label>
        </div>
        <div class="svz-progressbar-row svz-row">
          <div class="svz-progressbar svz-col">
            <div class="svz-progress" style="width: 0;"></div>
          </div>
          <div class="progressbar-row__number svz-col">0</div>
          <div class="progressbar-row__percent svz-col">0%</div>
        </div>
        <div class="svz-checkbox">
          <input id="checkbox2" type="checkbox" name="checkbox2"/>
          <label for="checkbox2"><span>Второй вариант ответа</span></label>
        </div>
        <div class="svz-progressbar-row svz-row">
          <div class="svz-progressbar svz-col">
            <div class="svz-progress" style="width: 25%;"></div>
          </div>
          <div class="progressbar-row__number svz-col">25</div>
          <div class="progressbar-row__percent svz-col">25%</div>
        </div>
        <div class="svz-checkbox">
          <input id="checkbox3" type="checkbox" name="checkbox2"/>
          <label for="checkbox3"><span>Третий возможный вариант ответа</span></label>
        </div>
        <div class="svz-progressbar-row svz-row">
          <div class="svz-progressbar svz-col">
            <div class="svz-progress" style="width: 75%;"></div>
          </div>
          <div class="progressbar-row__number svz-col">75</div>
          <div class="progressbar-row__percent svz-col">75%</div>
        </div>
      </div>
    </div>
    <div class="svz-indent">
      <div class="svz-radiobutton-group">
        <div class="svz-radiobutton-group__title svz-p svz-medium-font">Второй вопрос. Можно выбрать только один вариант ответа</div>
        <div class="svz-radiobutton svz-radiobutton--mobile">
          <input id="radio" type="radio" name="radio"/>
          <label for="radio"><span>Первый вариант ответа</span></label>
        </div>
        <div class="svz-progressbar-row svz-row">
          <div class="svz-progressbar svz-col">
            <div class="svz-progress" style="width: 0;"></div>
          </div>
          <div class="progressbar-row__number svz-col">0</div>
          <div class="progressbar-row__percent svz-col">0%</div>
        </div>
        <div class="svz-radiobutton svz-radiobutton--mobile">
          <input id="radio2" type="radio" name="radio"/>
          <label for="radio2"><span>Второй вариант ответа</span></label>
        </div>
        <div class="svz-progressbar-row svz-row">
          <div class="svz-progressbar svz-col">
            <div class="svz-progress" style="width: 25%;"></div>
          </div>
          <div class="progressbar-row__number svz-col">25</div>
          <div class="progressbar-row__percent svz-col">25%</div>
        </div>
        <div class="svz-radiobutton svz-radiobutton--mobile">
          <input id="radio3" type="radio" name="radio"/>
          <label for="radio3"><span>Третий возможный вариант ответа</span></label>
        </div>
        <div class="svz-progressbar-row svz-row">
          <div class="svz-progressbar svz-col">
            <div class="svz-progress" style="width: 75%;"></div>
          </div>
          <div class="progressbar-row__number svz-col">75</div>
          <div class="progressbar-row__percent svz-col">75%</div>
        </div>
      </div>
    </div>
    <div class="svz-indent">
      <div class="svz-feed__vote-btn">
        <div class="svz-btn">Голосовать</div>
      </div>
      <div class="svz-feed__voting-action-btns">
        <div class="voting-action-btn svz-p">Остановить</div>
      </div>
    </div>
  </div>
  <div class="svz-feed__footer"><span class="footer__like-icon svz-p">
      <div class="svz-like-btn"></div></span><span class="footer__likes-count svz-p svz-gray-font">25</span><span class="footer__show-comments-btn"><span class="svz-p">Комментарии</span><span class="footer__comments-count svz-p svz-gray-font">7</span></span></div>
</div>
