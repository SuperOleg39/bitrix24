
<html>
  <head>
    <meta name="viewport" content="width=1135"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js" integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/index.css"/>
  </head>
  <body>
    <!-- fake-header-->
    <link rel="stylesheet" href="assets/css/components/fake-header.css"/>
    <div class="svz-fake-header"></div>
    <!-- end fake-header-->
    <div class="svz-container--fixed">
      <div class="svz-row">
        <!-- fake-nav-->
        <link rel="stylesheet" href="assets/css/components/fake-nav.css"/>
        <div class="svz-fake-nav svz-col"></div>
        <!-- end fake-nav-->
        <!-- fake-main-->
        <link rel="stylesheet" href="assets/css/components/fake-main.css"/>
        <div class="svz-fake-main svz-col">
          <!-- feedback-tabs-->
          <link rel="stylesheet" href="assets/css/components/tabs.css"/>
          <div class="svz-tabs svz-row">
            <div class="svz-tab svz-col">Идеи</div>
            <div class="svz-tab svz-col">Благодарности</div>
            <div class="svz-tab svz-col svz-tab--active">Жалобы</div>
            <div class="svz-tab svz-col">Жалобы в последние инстанции</div>
          </div>
          <!-- end feedback-tabs-->
          <!-- feedback__petition-->
          <link rel="stylesheet" href="assets/css/components/feedback.css"/>
          <div class="svz-feedback svz-feedback__petition">
            <div class="svz-feedback__header svz-row">
              <div class="header__title svz-col">
                <div class="svz-h2">Жалобы</div>
                <div class="svz-switch-icon"></div>
              </div>
              <div class="header__search svz-col">
                <!-- search-field-->
                <link rel="stylesheet" href="assets/css/components/search-field.css"/>
                <div class="svz-search-field">
                  <label>
                    <input type="text" placeholder="Поиск по названию"/>
                  </label>
                </div>
                <!-- end search-field-->
              </div>
              <div class="header__add-btn svz-col">
                <div class="svz-btn">Добавить</div>
              </div>
            </div>
            <div class="svz-feedback__list-head svz-row">
              <div class="svz-feedback__id-col list__title svz-col"><span>ID</span></div>
              <div class="svz-feedback__name-col list__title svz-col"><span>Название</span></div>
              <div class="svz-feedback__status-col list__title svz-col"><span>Статус</span></div>
              <div class="svz-feedback__executor-col list__title svz-col"><span>Исполнитель</span></div>
              <div class="svz-feedback__created-col list__title svz-col"><span class="title__sortable">Создание</span></div>
            </div>
            <div class="svz-feedback__list svz-row">
              <div class="svz-feedback__id-col svz-col">29780000_458</div>
              <div class="svz-feedback__name-col svz-col">Приказ №334-упв от 14.06.2016. Положения о порядке выдачи, учета, хранения и отзыва tдоверенностей в АО «Связной Логистика»</div>
              <div class="svz-feedback__status-col svz-col">3</div>
              <div class="svz-feedback__executor-col svz-col">Барышникова Ольга</div>
              <div class="svz-feedback__created-col svz-col">28 апреля 2017 г.</div>
            </div>
          </div>
          <!-- end feedback__petition-->
        </div>
        <!-- end fake-main-->
      </div>
    </div>
  </body>
</html>
