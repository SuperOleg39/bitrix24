
<html>
  <head>
    <meta name="viewport" content="width=1135"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://code.jquery.com/jquery-1.7.2.min.js" integrity="sha256-R7aNzoy2gFrVs+pNJ6+SokH04ppcEqJ0yFLkNGoFALQ=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../vendor/tooltipster/dist/js/tooltipster.bundle.min.js"></script>
    <link rel="stylesheet" href="../vendor/tooltipster/dist/css/tooltipster.bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/index.css"/>
  </head>
  <body>
    <!-- fake-header-->
    <link rel="stylesheet" href="assets/css/components/fake-header.css"/>
    <div class="svz-fake-header"></div>
    <!-- end fake-header-->
    <div class="svz-container--fixed">
      <div class="svz-row">
        <!-- fake-nav-->
        <link rel="stylesheet" href="assets/css/components/fake-nav.css"/>
        <div class="svz-fake-nav svz-col"></div>
        <!-- end fake-nav-->
        <!-- fake-main-->
        <link rel="stylesheet" href="assets/css/components/fake-main.css"/>
        <div class="svz-fake-main svz-col">
          <!-- feedback-tabs-->
          <link rel="stylesheet" href="assets/css/components/tabs.css"/>
          <div class="svz-tabs svz-row">
            <div class="svz-tab svz-col">Идеи</div>
            <div class="svz-tab svz-col">Благодарности</div>
            <div class="svz-tab svz-col svz-tab--active">Жалобы</div>
            <div class="svz-tab svz-col">Отдел ПИ</div>
            <div class="svz-tab svz-col">Написать Евгению</div>
          </div>
          <!-- end feedback-tabs-->
          <link rel="stylesheet" href="assets/css/components/feedback.css"/>
          <!-- create-thank-->
          <div class="svz-feedback__create svz-feedback__create-thank">
            <div class="svz-h2">Добавить благодарность</div>
            <div class="create__error-message">
              <div class="svz-icon svz-icon--warning"></div><span class="svz-p--small">Ошибка! Для отправки заполните все необходимые поля</span>
            </div>
            <div class="svz-feedback__editor-area svz-editor-area">
              <div class="svz-editor-area__theme">
                <div class="svz-icon svz-icon--cross theme__clear-btn"></div>
                <label class="svz-editor-area__theme-inner">
                  <input type="text" placeholder="Тема"/>
                </label>
              </div>
              <!-- REMOVE #editor block!-->
              <div id="editor"><img src="assets/img/EDITOR.jpg"/></div>
              <div class="svz-editor-area__extra">
                <div class="svz-row">
                  <div class="extra-col extra-col--icons-set svz-col">
                    <div class="svz-feedback-type-icon"></div>
                    <div class="svz-icon svz-icon--arrow-right"></div>
                  </div>
                  <div class="extra-col extra-col--add-employes svz-col">
                    <div class="add-employes-btn add-employes-btn--has-error">
                      <div class="svz-icon svz-icon--plus"></div>
                      <div class="svz-p">Добавить сотрудников</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="svz-editor-area__footer">
                <div class="svz-btn">Отправить</div>
                <div class="svz-btn svz-btn--link">Отменить</div>
              </div>
            </div>
          </div>
          <div class="svz-feedback__create svz-feedback__create-thank">
            <div class="svz-h2">Добавить благодарность</div>
            <div class="svz-feedback__editor-area svz-editor-area">
              <div class="svz-editor-area__theme">
                <div class="svz-icon svz-icon--cross theme__clear-btn"></div>
                <label class="svz-editor-area__theme-inner">
                  <input type="text" placeholder="Тема"/>
                </label>
              </div>
              <!-- REMOVE #editor block!-->
              <div id="editor"><img src="assets/img/EDITOR.jpg"/></div>
              <div class="svz-editor-area__extra">
                <div class="svz-row">
                  <div class="extra-col extra-col--icons-set svz-col">
                    <div class="svz-feedback-type-icon"></div>
                    <div class="svz-icon svz-icon--arrow-right"></div>
                  </div>
                  <div class="extra-col extra-col--add-employes svz-col">
                    <div class="add-employes-btn">
                      <div class="svz-icon svz-icon--plus"></div>
                      <div class="svz-p">Добавить сотрудников</div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="svz-editor-area__footer">
                <div class="svz-btn">Отправить</div>
                <div class="svz-btn svz-btn--link">Отменить</div>
              </div>
            </div>
          </div>
          <!-- end create-thank-->
          <!-- create-petition-->
          <div class="svz-feedback__create svz-feedback__create-petition">
            <div class="svz-h2">Добавить жалобу</div>
            <div class="svz-feedback__editor-area svz-editor-area">
              <div class="svz-editor-area__theme">
                <div class="svz-icon svz-icon--cross theme__clear-btn"></div>
                <label class="svz-editor-area__theme-inner">
                  <input type="text" placeholder="Тема"/>
                </label>
              </div>
              <!-- REMOVE #editor block!-->
              <div id="editor"><img src="assets/img/EDITOR.jpg"/></div>
              <div class="svz-editor-area__extra">
                <div class="svz-row">
                  <div class="extra-col extra-col--title svz-col">
                    <div class="svz-p">Выберите тип жалобы:</div>
                  </div>
                  <div class="extra-col svz-col svz-radiobutton-group">
                    <div class="svz-radiobutton">
                      <input id="petitionType1" type="radio" name="petitionType"/>
                      <label for="petitionType1"><span>Неработающее оборудование</span></label>
                    </div>
                    <div class="svz-radiobutton">
                      <input id="petitionType2" type="radio" name="petitionType"/>
                      <label for="petitionType2"><span>Организация рабочего места</span></label>
                    </div>
                    <div class="svz-radiobutton">
                      <input id="petitionType3" type="radio" name="petitionType"/>
                      <label for="petitionType3"><span>Хранение и обмен информацией</span></label>
                    </div>
                  </div>
                  <div class="extra-col svz-col svz-radiobutton-group">
                    <div class="svz-radiobutton">
                      <input id="petitionType4" type="radio" name="petitionType"/>
                      <label for="petitionType4"><span>Проблемы с доступом к интернету</span></label>
                    </div>
                    <div class="svz-radiobutton">
                      <input id="petitionType5" type="radio" name="petitionType"/>
                      <label for="petitionType5"><span>Внутренние коммуникации</span></label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="svz-editor-area__footer">
                <div class="svz-btn">Отправить</div>
                <div class="svz-btn svz-btn--link">Отменить</div>
              </div>
            </div>
          </div>
          <!-- end create-petition-->
        </div>
        <!-- end fake-main-->
      </div>
    </div>
    <script type="text/javascript" src="assets/js/index.js"></script>
  </body>
</html>
